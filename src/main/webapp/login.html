<html>
<head>
    <title>Admin Login</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: rgba(23, 40, 24, 0.8);
    color: #ffff;
    align-items: center;
    margin: 0;
}

/* Login Form Container */
form {
    align-items: center;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    width: 320px;
    color: #333;
    margin-left: 510px;
}

/* Headings */
h2 {
    align-items: center;
    text-align: center;
    color: #ffffff;
    margin-top:100px;
    font-size: 40px;
}

/* Labels and Inputs */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Submit Button */
input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #2980b9;
}

/* Error Message Styling */
.error-message {
    color: red;
    margin-top: 10px;
    text-align: center;
}


    </style>
</head>
<body>
    <h2>Admin Login</h2>
    <form action="LoginServlet" method="post">
        <label>Username:</label><input type="text" name="username" required><br><br>
        <label>Password:</label><input type="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
